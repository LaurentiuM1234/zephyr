description: i.MX CCM (Clock Controller Module) IP node

compatible: "nxp,imx93-ccm"

include: [clock-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  "#clock-cells":
    const: 2

clock-cells:
  - clock_name
  - frequency
